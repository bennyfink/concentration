AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'concentrationBackend

  Sample SAM Template for concentrationBackend

  '
Globals:
  Function:
    Timeout: 100
Resources:
  LeaderboardFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LeaderboardFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        Leaderboard:
          Type: Api
          Properties:
            Path: /leaderboard
            Method: get
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: hello-world
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
Outputs:
  LeaderboardApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/leaderboard/
  LeaderboardFunction:
    Description: retrieves leader board - Lambda Function ARN
    Value:
      Fn::GetAtt:
      - LeaderboardFunction
      - Arn
  LeaderboardFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - LeaderboardFunctionRole
      - Arn
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
